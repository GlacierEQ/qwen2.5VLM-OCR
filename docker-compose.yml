services:
  qwen-vlm:
    image: vllm/vllm-openai:latest
    command: >
      --model Qwen/Qwen2.5-VL-3B-Instruct-AWQ
      --max-model-len 32768
    ports:
      - "8000:8000"
    volumes:
      - ./models:/root/.cache/huggingface
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
  streamlit-ui:
    build: ./streamlit
    ports:
      - "8501:8501"
    volumes:
      - ./data:/app/data
    depends_on:
      - qwen-vlm
